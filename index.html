<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>rock paper scissors game </title>
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1> </header>
    <div class="scoreboard">
        <div class="badge" id="userlabelscore">user<span id="userscore">0</span></div>
        <div class="badge" id="complabel"><span id="compscore">0</span>comp</div>
    </div>
    <div class="result">
        <p id="result-stat">START THE GAME!
            
        </p>
        <p id="result-op"></p>
        
        <div id="restart">RESTART</div>
    </div>
    <div class="result_view">
         <div  id="res_user_img">  <img id="userImg"  src="/images/scissors.png" alt="scissors">  </div>
         <div id="comp_img"><img id="compImg" src="/images/download.png" alt="rock"></div>
    </div>
    <div class="choices">
       
        <div class="choice" id="rock">
            <img src="/images/download.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/images/scissors.png" alt="scissors">
        </div>
    </div>
    
    <div class="action">make your move! </div>
    <footer>
        by shrisha
    </footer>
    <script src="index.js"></script>
</body>
</html>
